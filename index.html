<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.in</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <img src="images/logo.svg" alt="camp">
            </div>
        </header>
        <section>
            <div class="login">
                <div class="log-in">
                    <img src="images/log-in.svg" alt="out">
                    <span><strong>Faça seu login</strong></span>
                </div>
                <p class="subtitle">Entre com suas informações de cadastro.</p>
                <p class="email">E-mail</p>
                <label for="E-mail">
                    <input type="text" name="email" class="textbox textemail" placeholder=" Digite seu e-mail">
                </label>
                <p class="senha">Senha</p>
                <label for="Senha">
                    <input type="text" name="senha" class="textbox textsenha" placeholder="Digite sua senha">
                </label>
                <div class="checkbox">
                    <label for="checkbox">
                        <input type="checkbox" name="lembre-me" id="lembre">
                        <span class="lembre">Lembre-me</span>
                    </label>
                    <a href="#"> <span class="esqueci"> Esqueci minha senha </span></a>
                </div>
                <a href="#">
                    <div class="entrar">
                        <p><strong>ENTRAR</strong></p>
                    </div>
                </a>
                <div class="end">
                    <p>Não tem uma conta? <a href="#"><strong>Registre-se</strong></a> </p>
                </div>
            </div>
        </section>
    </div>
    <div class="paisagem">
        <img src="./images/side-image.jpg" alt="paisagem">
    </div>
</body>

</html>
